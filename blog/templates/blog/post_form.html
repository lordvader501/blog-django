{% extends "blog/layouts.html" %}
{% load crispy_forms_tags %}
{% block content %} 
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% url 'post-create' as the_url %}
                {% if request.get_full_path == the_url %}
                <legend class="border-bottom mb-4"> New Blog Post</legend>
                {% else %}
                <legend class="border-bottom mb-4"> Update Blog Post</legend>
                {% endif %}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-2" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
