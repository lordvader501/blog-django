{% extends "blog/layouts.html" %}
{% load crispy_forms_tags %}
{% block content %} 
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Create an Account.</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-2" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top border-2 pt-0 mt-2">
            <small class="text-muted">
                Account already exist? <a href="{% url 'login' %}" class="ml-2">Sign in</a>
            </small>
        </div>
    </div>
{% endblock content %}
